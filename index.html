<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Education</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start  -->
    <header class="header full-width">
       <div class="header-container container flex justify-between align-center"> 
            <div class="logo">
                <img src="assets/logo.png" alt="Kids Education">
                <span class="logo-text">SCHOOL</span>
            </div>
            <input type="checkbox" id="menu-checkbox" class="menu-checkbox">
            <label for="menu-checkbox" class="menu-icon">&#9776;</label>
            <nav class="nav">
                <a href="#" class="nav-item nav-item-1">Home</a>
                <a href="#" class="nav-item nav-item-2">About</a>
                <a href="#" class="nav-item nav-item-3">Facilities</a>
                <a href="#" class="nav-item nav-item-4">Admission</a>
                <div class="btn-m flex justify-center align-center">
                    <a href="#" class="btn btn-orange ">Contact</a>
                </div>
            </nav>
            <a href="#" class="btn btn-orange btn-d">Contact</a>
       </div>
    </header>
    <!-- header end  -->
    <!-- mani start -->
    <main>
        <!-- banner section start  -->
        <section class="banner full-width">
            <div class="banner-container container flex flex-wrap justify-between align-center">
                <div class="banner-content">
                    <h1 class="banner-title">
                       <span class="banner-title-color-1">Empowering</span><br>
                        <span class="banner-title-color-2">students from small age</span>
                        <span class="banner-title-color-3">towards vision</span>
                    </h1>                   
                    <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <div class="btn flex justify-center align-center">
                        <a href="#" class="btn btn-black">Enroll Now</a>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="assets/hero-kids.png" alt="Kids Education">
                </div>
            </div>
        </section>
        <!-- banner section end  -->
    </main>
    <!-- mani end -->
</body>
</html>
